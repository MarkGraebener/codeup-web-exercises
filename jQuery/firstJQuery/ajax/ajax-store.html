        let tableRender = () => {
            $.ajax("../ajax/data/inventory.json")

                        insertProductsId.append("<tr>");
                        insertProductsId.append("<td>" + data[elm].title + "</td>");
                        insertProductsId.append("<td>" + data[elm].quantity + "</td>");
